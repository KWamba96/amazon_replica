<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Login</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.login-box {
    text-align: center;
}

img {
    max-width: 250px;
    margin-bottom: 20px;
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    text-align: left;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.forgot-password {
    text-align: left;
    font-size: 14px;
    color: #0066c0;
    text-decoration: none;
    margin-bottom: 15px;
    display: inline-block;
}

.sign-in-button {
    padding: 10px;
    background-color: #FF9900;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.divider {
    margin: 20px 0;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

.create-account-button {
    font-size: 14px;
    color: #0066c0;
    text-decoration: none;
}

.bottom-links {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}

.bottom-links a {
    color: #999;
    text-decoration: none;
    margin: 0 10px;
}

.bottom-links a:hover {
    text-decoration: underline;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}
    </style>
</body>
<body>
    <div class="container">
        <div class="login-box">
            <img src="amazon-png-logo-vector-1.png" alt="Amazon Logo">
            <h1>Sign-In</h1>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <button type="submit" class="sign-in-button">Sign-In</button>
            </form>
            <div class="divider">
                <span>New to Amazon?</span>
            </div>
            <a href="#" class="create-account-button">Create your Amazon account</a>
            </div>
            <div class="bottom-links">
                <a href="#">Conditions of Use</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Help</a>
            </div>
            <footer class="footer">
                <p>&copy; 1996-2023 Amazon. All rights reserved.</p>
            </footer>
            </div>
        </div>
    </div>
</body>
</html>
